<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgoraTech</title>
    <link rel="stylesheet" href="/assets/css/styles-registro.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://user-images.githubusercontent.com/590297/84582475-795ece00-adba-11ea-9aa1-a62c308746ec.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="container">
      <div class="container-fluid" id="registration-form">
        <div class="image"></div>
        <div class="frm">
          <h1>Registro</h1>
          <form>
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre de usuario"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Correo electronico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ejemplo@mail.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="pwd">Contrase単a:</label>
              <input
                type="password"
                class="form-control"
                id="contrase単a"
                placeholder="Ingresa tu contrase単a"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="submit"
                class="btn btn-success btn-lg"
                value="Confirmar"
                id="btn-submit"
              />
              <a href="./index.html" class="btn btn-default">Volver</a>
              <br /><br />
              <button type="button" class="btn btn-success" id="guardar">
                Guardar
              </button>
            </div>
          </form>
        </div>
        <table class="table table-dark table-hover table-bordered" id="tbl">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Contrase単a</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody id="contenido"></tbody>
        </table>
      </div>
      <footer>
        <nav class="navbar navbar-expand navbar-dark bg-dark mt-2">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08"
            aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link">&copy;AgoraTech <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a id="cart" class="nav-link" target="_blank" href="https://www.razer.com/cart">Cesta</a>
              </li>
            </ul>
          </div>
        </nav>
      </footer>
    </main>
    <!-- DESDE AQUI HACIA ARRIBA -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/registro-personas2.js"></script>
  </body>
</html>
