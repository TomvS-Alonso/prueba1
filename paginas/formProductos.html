<!DOCTYPE html>
<html lang="es_cl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/registroProd.css">
        <title>formulario productos</title>
    </head>
    
    <body>
        <main class="container">
            <article class="col-md-12">
                <h1>Listados de productos</h1>
                <form>
                    <section class="container-fluid">
                        <article class="col-12">
                            <div class="form-group">
                                <label for="nombreProducto">Ingrese nombre</label>
                                <input 
                                    type="text" 
                                    id="nombreProducto" 
                                    class="form-control" 
                                    name="nombreProducto"
                                    required
                                    minlength="1" 
                                />
                            </div>
                        </article>

                        <article class="col-12">
                            <div class="form-group">
                                <label for="descripcion" >Ingrese descripcion</label>
                                <input 
                                    type="text" 
                                    id="descripcion" 
                                    class="form-control" 
                                    name="descripcion"
                                    required
                                    minlength="1"
                                />
                            </div>
                        </article>
                        
                        <article class="col-12">
                            <div class="form-group">
                                <label for="precio">Ingrese precio</label>
                                <input 
                                    type="number" 
                                    id="precio" 
                                    class="form-control" 
                                    name="precio"
                                    required
                                    min="0"
                                    placeholder="$"
                                /> 
                            </div>
                        </article>

                        <article class="col-12">
                            <div class="form-group">
                                <label for="text">Ingrese url imagen</label>
                                <input 
                                    type="text" 
                                    id="imagen" 
                                    class="form-control" 
                                    name="imagen"
                                    
                                />
                            </div>
                        </article>
                    </section>    
                </from>        
            </article>

            <article class="col-12">
                <div class="form-group">
                    <input type="submit" class="btn btn-block btn-success" valor="guardar">
                </div>
            </article>
            <!-- tabla con los datos -->
            <section class="row">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Precio</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </section>

        </main>
    <script src="/assets/js/registroProd.js"></script>
    </body>
</html>
