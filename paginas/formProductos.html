<!DOCTYPE html>
<html lang="es_cl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/CSS/registroProd.css" />
    <title>formulario productos</title>
  </head>

  <body>
    <main class="container">
      <article class="col-md-12">
        <h1>Listados de productos</h1>
        <form>
          <section class="container-fluid">
            <article class="col-12">
              <div class="form-group">
                <label for="nombreProducto">Ingrese nombre</label>
                <input
                  type="text"
                  id="nombreProducto"
                  class="form-control"
                  name="nombreProducto"
                  required
                  minlength="1"
                />
              </div>
            </article>

            <article class="col-12">
              <div class="form-group">
                <label for="descripcion">Ingrese descripcion</label>
                <input
                  type="text"
                  id="descripcion"
                  class="form-control"
                  name="descripcion"
                  required
                  minlength="1"
                />
              </div>
            </article>

            <article class="col-12">
              <div class="form-group">
                <label for="precio">Ingrese precio</label>
                <input
                  type="number"
                  id="precio"
                  class="form-control"
                  name="precio"
                  required
                  min="0"
                  placeholder="$"
                />
              </div>
            </article>

            <article class="col-12">
              <div class="form-group">
                <label for="descripcion">Ingrese fecha de ingreso</label>
                <input
                  type="date"
                  id="ingreso"
                  class="form-control"
                  name="ingreso"
                  required
                  minlength="1"
                />
              </div>
            </article>

            <article class="col-12">
              <div class="form-group">
                <label for="precio">Ingrese tipo de producto</label>
                <input
                  type="text"
                  id="tipo-prod"
                  class="form-control"
                  name="tipoProd"
                  required
                />
              </div>
            </article>

            <article class="col-12">
              <div class="form-group">
                <label for="descripcion">Ingrese Estado de producto</label>
                <input
                  type="text"
                  id="estado"
                  class="form-control"
                  name="estado"
                  required
                  minlength="1"
                />
              </div>
            </article>

            <article class="col-12">
              <div class="form-group">
                <label for="precio">Ingrese stock del producto</label>
                <input
                  type="number"
                  id="stock"
                  class="form-control"
                  name="stock"
                  required
                  min="0"
                />
              </div>
            </article>
          </section>
        </form>
      </article>

      <article class="col-12">
        <div class="form-group">
          <input
            type="submit"
            class="btn btn-block btn-success"
            valor="guardar"
          />
          <br />
          <button type="button" class="btn btn-success" id="guardar">
            Guardar
          </button>
        </div>
      </article>
      <!-- tabla con los datos -->
      <section class="row">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th>Fecha Ingreso</th>
              <th>Tipo Producto</th>
              <th>Estado Producto</th>
              <th>Stock</th>
              <th>Accion</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="/assets/JS/registroProd.js"></script>
    <script src="/assets/JS/enrutamiento.js"></script>
  </body>
</html>
