<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgoraTech</title>
    <link rel="stylesheet" href="./assets/CSS/styles-registro.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://user-images.githubusercontent.com/590297/84582475-795ece00-adba-11ea-9aa1-a62c308746ec.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="container">
      <div class="container-fluid" id="registration-form">
        <div class="image"></div>
        <div class="frm">
          <h1>Registro</h1>
          <form>
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Ingresa tu nombre de usuario"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Correo electronico:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ejemplo@mail.com"
                required
              />
            </div>
            <div class="form-group">
              <label for="pwd">Contraseña:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Ingresa tu contraseña"
                required
              />
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success btn-lg" value="Confirmar">
              </input>
              <a href="./index.html" class="btn btn-default">Volver</a>
            </div>
          </form>
        </div>
        <table class="table table-dark table-hover table-bordered" id="tbl">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Eliminar</th>
                <th>Modificar</th>
              </tr>
            </thead>
            <tbody id="contenido"></tbody>
          </table>
      </div>
    </main>
    <!-- DESDE AQUI HACIA ARRIBA -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/JS/registro-personas.js"></script>
  </body>
</html>
